<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Search User</title>
    </head>
    <body>
        <div class="box">
            <img class="login" src="img/logo.png" alt="img del logo">
            <h1>Search User</h1>
            <label>Usuario</label>
            <input id="user" placeholder="Ingrese Usuario">

            <label>Contraseña</label>
            <input id="pass" placeholder="Ingrese Contraseña">

            <button id="button">Buscar</button>

            <div class="sub-box">
                <label>Nombre</label>
                <input id="nom">

                <label>Apellido</label>
                <input id="ape">

                <label>DNI</label>
                <input id="dni">
            </div>
        </div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
